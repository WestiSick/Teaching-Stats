<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-form {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0052a3;
        }
        .day {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .date {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .weekday {
            color: #666;
            margin-bottom: 10px;
        }
        .no-classes {
            color: #999;
            font-style: italic;
        }
        .class {
            margin: 10px 0;
            padding-left: 15px;
        }
        .time {
            font-weight: bold;
        }
        .subject {
            margin: 5px 0;
        }
        .room, .group {
            color: #0066cc;
        }
        .debug {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .stats {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Расписание занятий</h1>

<div class="search-form">
    <form method="post">
        <div class="form-group">
            <label for="teacher">Фамилия и инициалы преподавателя:</label>
            <input type="text" id="teacher" name="teacher" placeholder="Например: Буздин В.Э." value="{{.Teacher}}" required>
        </div>
        <div class="form-group">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" value="{{.Date}}" required>
        </div>
        <button type="submit">Показать расписание</button>
    </form>
</div>

{{if .HasResults}}
<h2>Расписание для: {{.Teacher}} на {{.Date}}</h2>
<div class="schedule">
    {{.Schedule}}
</div>

<div class="debug">
    <div class="stats">
        Response size: {{.ResponseSize}} bytes | Date matches found: {{.MatchCount}}
    </div>
    {{.DebugInfo}}
</div>
{{else}}
<div class="no-results">
    <p>Введите фамилию и инициалы преподавателя для просмотра расписания.</p>
</div>
{{end}}
</body>
</html>
