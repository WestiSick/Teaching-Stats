<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить пару - Teaching Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: rgba(243, 244, 246, 1);
            padding: 2rem 1rem;
            position: relative;
        }

        .container {
            background-color: rgba(17, 24, 39, 1);
            border-radius: 0.75rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }

        .user-info {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(26, 32, 44, 0.9);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: rgba(243, 244, 246, 1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: rgba(243, 244, 246, 1);
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
            font-size: 0.875rem;
            color: rgba(156, 163, 175, 1);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid rgba(55, 65, 81, 1);
            background-color: rgba(17, 24, 39, 1);
            color: rgba(243, 244, 246, 1);
            font-size: 0.875rem;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: rgba(167, 139, 250, 1);
            outline: none;
        }

        /* Styling for date picker */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
            cursor: pointer;
        }

        button {
            padding: 0.75rem 1.25rem;
            background-color: rgba(167, 139, 250, 1);
            color: rgba(17, 24, 39, 1);
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            width: 100%;
        }

        button:hover {
            background-color: rgba(139, 92, 246, 1);
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(139, 92, 246, 0.3);
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: rgba(167, 139, 250, 1);
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: rgba(139, 92, 246, 1);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            input[type="text"],
            input[type="number"],
            input[type="date"],
            select,
            button {
                font-size: 0.875rem;
                padding: 0.625rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить пару</h1>
    <form method="POST">
        <label>
            Группа:
            <input type="text" name="group" list="groupList" required>
            <datalist id="groupList">
                {{range .Groups}}
                <option value="{{.}}">
                    {{end}}
            </datalist>
        </label>

        <label>
            Предмет:
            <input type="text" name="subject" list="subjectList" required>
            <datalist id="subjectList">
                {{range .Subjects}}
                <option value="{{.}}">
                    {{end}}
            </datalist>
        </label>

        <label>
            Тема:
            <input type="text" name="topic" required>
        </label>

        <label>
            Часы:
            <input name="hours" type="number" required>
        </label>

        <label>
            Дата:
            <input name="date" type="date" required>
        </label>

        <label>
            Тип занятия:
            <select name="type" required>
                <option value="Лекция">Лекция</option>
                <option value="Лабораторная работа">Лабораторная работа</option>
                <option value="Практика">Практика</option>
            </select>
        </label>

        <button type="submit">Добавить</button>
    </form>

    <a class="back-link" href="/dashboard">Назад</a>
</div>

<div class="user-info">
    {{if .User.ID}}
    ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
    {{end}}
</div>
</body>
</html>
