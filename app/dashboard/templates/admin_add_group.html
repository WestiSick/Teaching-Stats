<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление группы преподавателю - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: rgba(243, 244, 246, 1);
      padding: 2rem 1rem;
      position: relative;
    }

    .container {
      background-color: rgba(17, 24, 39, 1);
      border-radius: 0.75rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      width: 100%;
      max-width: 800px;
    }

    .user-info {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(26, 32, 44, 0.9);
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: rgba(243, 244, 246, 1);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: rgba(243, 244, 246, 1);
      font-weight: 700;
    }

    h2 {
      font-size: 1.1rem;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: rgba(209, 213, 219, 1);
      font-weight: 500;
    }

    .teacher-info {
      background-color: rgba(26, 32, 44, 1);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(55, 65, 81, 1);
    }

    form {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      color: rgba(156, 163, 175, 1);
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid rgba(55, 65, 81, 1);
      background-color: rgba(17, 24, 39, 1);
      color: rgba(243, 244, 246, 1);
      font-size: 0.875rem;
      margin-top: 0.375rem;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      border-color: rgba(167, 139, 250, 1);
      outline: none;
    }

    input[type="file"] {
      padding: 0.5rem;
    }

    input[type="file"]::file-selector-button {
      background-color: rgba(55, 65, 81, 1);
      color: rgba(243, 244, 246, 1);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 1rem;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: rgba(75, 85, 99, 1);
    }

    button {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.875rem;
      width: 100%;
      margin-top: 1rem;
    }

    button.add-student {
      background-color: rgba(167, 139, 250, 1);
      color: rgba(17, 24, 39, 1);
    }

    button.add-student:hover {
      background-color: rgba(139, 92, 246, 1);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(139, 92, 246, 0.3);
    }

    .student-list {
      background-color: rgba(26, 32, 44, 1);
      padding: 1.25rem;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      border: 1px solid rgba(55, 65, 81, 1);
    }

    .add-more {
      display: inline-block;
      margin-top: 1rem;
      color: rgba(167, 139, 250, 1);
      cursor: pointer;
      transition: color 0.3s;
      font-size: 0.875rem;
    }

    .add-more:hover {
      color: rgba(139, 92, 246, 1);
      text-decoration: underline;
    }

    .btn-group {
      margin-top: 2rem;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-size: 0.875rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn-admin {
      background-color: rgba(59, 130, 246, 1);
      color: white;
    }

    .btn-admin:hover {
      background-color: rgba(37, 99, 235, 1);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(37, 99, 235, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.25rem;
      }

      h2 {
        font-size: 1rem;
      }

      input[type="text"],
      input[type="file"],
      button,
      .btn {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Добавление группы преподавателю</h1>

  <div class="teacher-info">
    <h2>Преподаватель: {{.TeacherFIO}}</h2>
  </div>

  <form method="POST" enctype="multipart/form-data">
    <label>
      Название группы:
      <input type="text" name="group_name" required>
    </label>

    <h2>Студенты группы</h2>

    <label>
      Загрузить список студентов (каждый студент с новой строки):
      <input type="file" name="student_list">
    </label>

    <div class="student-list" id="studentFields">
      <label>
        ФИО студента:
        <input type="text" name="student_fio">
      </label>
    </div>

    <a class="add-more" onclick="addStudentField()">+ Добавить ещё одного студента</a>

    <button type="submit" class="add-student">Создать группу</button>
  </form>

  <div class="btn-group">
    <a href="/admin/groups?teacher_id={{.TeacherID}}" class="btn btn-admin">Назад к группам</a>
  </div>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>

<script>
  function addStudentField() {
    const container = document.getElementById('studentFields');
    const newField = document.createElement('label');
    newField.innerHTML = 'ФИО студента:<input type="text" name="student_fio">';
    container.appendChild(newField);
  }
</script>
</body>
</html>
