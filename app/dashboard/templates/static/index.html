<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teaching Stats - Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Подключаем внешние стили -->
  <link rel="stylesheet" href="/templates/static/css/main.css">
  <link rel="stylesheet" href="/templates/static/css/components.css">
  <link rel="stylesheet" href="/templates/static/css/layout.css">
  <link rel="stylesheet" href="/templates/static/css/utils.css">
  <style>
    /* Специфические стили только для главной страницы */
    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 1.1em 2em;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      font-weight: 500;
      border-radius: 45px;
    }

    @media (min-width: 768px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Добро пожаловать в Teaching Stats!</h1>
  <p>Пожалуйста, войдите в систему или зарегистрируйтесь:</p>
  <div class="button-container">
    <a class="btn btn-primary" href="/login">Вход</a>
    <a class="btn btn-secondary" href="/register">Регистрация</a>
  </div>
</div>

<!-- Подключаем внешние скрипты -->
<script src="/templates/static/js/main.js"></script>
</body>
</html>
