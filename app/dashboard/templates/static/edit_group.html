<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование группы {{.GroupName}} - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Подключаем внешние стили -->
  <link rel="stylesheet" href="/templates/static/css/main.css">
  <link rel="stylesheet" href="/templates/static/css/components.css">
  <link rel="stylesheet" href="/templates/static/css/tables.css">
  <link rel="stylesheet" href="/templates/static/css/layout.css">
  <link rel="stylesheet" href="/templates/static/css/utils.css">
</head>
<body>
<div class="container">
  <h1>Редактирование группы: {{.GroupName}}</h1>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>ФИО студента</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      {{range .Students}}
      <tr>
        <td>
          <form method="POST" style="display:inline; margin: 0;">
            <input type="hidden" name="action" value="update">
            <input type="hidden" name="student_id" value="{{.ID}}">
            <input type="text" name="new_fio" value="{{.FIO}}" style="width: 100%;">
            <button type="submit">Сохранить</button>
          </form>
        </td>
        <td>
          <form method="POST" style="display:inline; margin: 0;" onsubmit="return confirm('Переместить студента в другую группу?');">
            <input type="hidden" name="action" value="move">
            <input type="hidden" name="student_id" value="{{.ID}}">
            <select name="new_group">
              {{range $.Groups}}
              {{if ne . $.GroupName}}
              <option value="{{.}}">{{.}}</option>
              {{end}}
              {{end}}
            </select>
            <button type="submit">Переместить</button>
          </form>
          <form method="POST" style="display:inline; margin: 0;" onsubmit="return confirm('Удалить студента из группы?');">
            <input type="hidden" name="action" value="delete">
            <input type="hidden" name="student_id" value="{{.ID}}">
            <button type="submit" class="btn-delete">Удалить</button>
          </form>
        </td>
      </tr>
      {{end}}
      </tbody>
    </table>
  </div>

  <div class="upload-form">
    <h2>Добавить список студентов из файла</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="hidden" name="action" value="upload">
      <input type="file" name="student_list" accept=".txt" required>
      <button type="submit">Загрузить</button>
    </form>
  </div>

  <div class="add-student-form">
    <h2>Добавить студента вручную</h2>
    <form method="POST">
      <input type="hidden" name="action" value="add_student">
      <input type="text" name="student_fio" placeholder="ФИО студента" required>
      <button type="submit">Добавить</button>
    </form>
  </div>

  <a class="back-link" href="/groups">Назад</a>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>

<!-- Подключаем внешние скрипты -->
<script src="/templates/static/js/main.js"></script>
<script src="/templates/static/js/groups.js"></script>
</body>
</html>
