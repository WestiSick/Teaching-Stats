<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить пару - Teaching Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Подключаем внешние стили -->
    <link rel="stylesheet" href="/templates/static/css/main.css">
    <link rel="stylesheet" href="/templates/static/css/components.css">
    <link rel="stylesheet" href="/templates/static/css/layout.css">
    <link rel="stylesheet" href="/templates/static/css/utils.css">
</head>
<body>
<div class="container">
    <h1>Добавить пару</h1>
    <form method="POST">
        <label>
            Группа:
            <input type="text" name="group" list="groupList" required>
            <datalist id="groupList">
                {{range .Groups}}
                <option value="{{.}}">
                    {{end}}
            </datalist>
        </label>

        <label>
            Предмет:
            <input type="text" name="subject" list="subjectList" required>
            <datalist id="subjectList">
                {{range .Subjects}}
                <option value="{{.}}">
                    {{end}}
            </datalist>
        </label>

        <label>
            Тема:
            <input type="text" name="topic" required>
        </label>

        <label>
            Часы:
            <input name="hours" type="number" required>
        </label>

        <label>
            Дата:
            <input name="date" type="date" required>
        </label>

        <label>
            Тип занятия:
            <select name="type" required>
                <option value="Лекция">Лекция</option>
                <option value="Лабораторная работа">Лабораторная работа</option>
                <option value="Практика">Практика</option>
            </select>
        </label>

        <button type="submit">Добавить</button>
    </form>

    <a class="back-link" href="/dashboard">Назад</a>
</div>

<div class="user-info">
    {{if .User.ID}}
    ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
    {{end}}
</div>

<!-- Подключаем внешние скрипты -->
<script src="/templates/static/js/main.js"></script>
</body>
</html>
