<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список групп - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: rgba(243, 244, 246, 1);
      padding: 2rem 1rem;
      position: relative;
    }

    .container {
      background-color: rgba(17, 24, 39, 1);
      border-radius: 0.75rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .user-info {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(26, 32, 44, 0.9);
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: rgba(243, 244, 246, 1);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: rgba(243, 244, 246, 1);
      font-weight: 700;
    }

    .table-container {
      overflow-x: auto;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    table th {
      background-color: rgba(26, 32, 44, 1);
      color: rgba(156, 163, 175, 1);
      padding: 0.75rem;
      text-align: left;
      font-weight: 500;
      border: 1px solid rgba(55, 65, 81, 1);
    }

    table td {
      padding: 0.75rem;
      border: 1px solid rgba(55, 65, 81, 1);
      color: rgba(243, 244, 246, 1);
    }

    table tr:hover {
      background-color: rgba(26, 32, 44, 0.5);
    }

    a {
      color: rgba(167, 139, 250, 1);
      text-decoration: none;
      transition: color 0.3s;
      font-size: 0.875rem;
    }

    a:hover {
      color: rgba(139, 92, 246, 1);
      text-decoration: underline;
    }

    .add-btn {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      background-color: rgba(139, 92, 246, 1);
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: rgba(124, 58, 237, 1);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(139, 92, 246, 0.3);
      text-decoration: none;
    }

    .delete-btn {
      background-color: rgba(239, 68, 68, 1);
      color: white;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      background-color: rgba(220, 38, 38, 1);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(220, 38, 38, 0.3);
    }

    .action-buttons {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: rgba(167, 139, 250, 1);
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: rgba(139, 92, 246, 1);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.25rem;
      }

      table th,
      table td {
        padding: 0.5rem;
        font-size: 0.75rem;
      }

      .action-buttons {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .delete-btn {
        padding: 0.375rem 0.625rem;
        font-size: 0.75rem;
      }

      .add-btn {
        padding: 0.625rem 1rem;
        font-size: 0.75rem;
        display: block;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Список групп</h1>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>Название группы</th>
        <th>Количество студентов</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      {{range .Groups}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.StudentCount}}</td>
        <td>
          <div class="action-buttons">
            <a href="/groups/edit/{{.Name}}">Редактировать</a>
            <form method="POST" style="display:inline; margin: 0;" onsubmit="return confirm('Вы уверены, что хотите удалить группу {{.Name}} со всеми парами и студентами?');">
              <input type="hidden" name="group_name" value="{{.Name}}">
              <button type="submit" class="delete-btn">Удалить</button>
            </form>
          </div>
        </td>
      </tr>
      {{end}}
      </tbody>
    </table>
  </div>

  <a href="/groups/add" class="add-btn">Добавить группу</a>
  <a href="/dashboard" class="back-link">Назад</a>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>
</body>
</html>
