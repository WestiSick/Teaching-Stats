<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список групп - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Подключаем внешние стили -->
  <link rel="stylesheet" href="/templates/static/css/main.css">
  <link rel="stylesheet" href="/templates/static/css/components.css">
  <link rel="stylesheet" href="/templates/static/css/tables.css">
  <link rel="stylesheet" href="/templates/static/css/layout.css">
  <link rel="stylesheet" href="/templates/static/css/utils.css">
</head>
<body>
<div class="container">
  <h1>Список групп</h1>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>Название группы</th>
        <th>Количество студентов</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      {{range .Groups}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.StudentCount}}</td>
        <td>
          <div class="action-buttons">
            <a href="/groups/edit/{{.Name}}">Редактировать</a>
            <form method="POST" style="display:inline; margin: 0;" id="deleteForm{{.Name}}">
              <input type="hidden" name="group_name" value="{{.Name}}">
              <button type="button" class="delete-btn" data-group="{{.Name}}">Удалить</button>
            </form>
          </div>
        </td>
      </tr>
      {{end}}
      </tbody>
    </table>
  </div>

  <a href="/groups/add" class="add-btn">Добавить группу</a>
  <a href="/dashboard" class="back-link">Назад</a>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>

<!-- Подключаем внешние скрипты -->
<script src="/templates/static/js/main.js"></script>
<script src="/templates/static/js/groups.js"></script>
<script>
  // Назначаем обработчики для кнопок удаления группы
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.delete-btn').forEach(button => {
      button.addEventListener('click', function() {
        const groupName = this.getAttribute('data-group');
        if (confirm(`Вы уверены, что хотите удалить группу ${groupName} со всеми парами и студентами?`)) {
          const form = document.getElementById(`deleteForm${groupName}`);
          if (form) {
            form.submit();
          }
        }
      });
    });
  });
</script>
</body>
</html>
