<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление пользователями - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Подключаем внешние стили -->
  <link rel="stylesheet" href="/templates/static/css/modernized.css">
</head>
<body>
<div class="container">
  <h1>Управление пользователями</h1>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>ФИО</th>
        <th>Логин</th>
        <th>Роль</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      {{range .Users}}
      <tr>
        <td>{{.FIO}}</td>
        <td>{{.Login}}</td>
        <td>
          <form method="POST" class="role-form">
            <input type="hidden" name="action" value="update_role">
            <input type="hidden" name="user_id" value="{{.ID}}">
            <select name="role" class="role-select" data-user-id="{{.ID}}">
              <option value="teacher" {{if eq .Role "teacher"}}selected{{end}}>Преподаватель</option>
              <option value="admin" {{if eq .Role "admin"}}selected{{end}}>Администратор</option>
              <option value="free" {{if eq .Role "free"}}selected{{end}}>Free</option>
            </select>
          </form>
        </td>
        <td>
          <form method="POST" class="delete-user-form" id="deleteUserForm{{.ID}}">
            <input type="hidden" name="action" value="delete">
            <input type="hidden" name="user_id" value="{{.ID}}">
            <button type="button" class="delete-user-btn" data-user-id="{{.ID}}">Удалить</button>
          </form>
        </td>
      </tr>
      {{end}}
      </tbody>
    </table>
  </div>

  <div class="link-group">
    <a class="btn btn-admin" href="/admin">Назад к статистике</a>
    <a class="btn btn-logout" href="/logout">Выйти</a>
  </div>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>

<!-- Подключаем внешние скрипты -->
<script src="/templates/static/js/main.js"></script>
<script>
  // Обработчики для изменения роли пользователя
  document.addEventListener('DOMContentLoaded', function() {
    // Автоматическая отправка формы при изменении роли
    document.querySelectorAll('.role-select').forEach(select => {
      select.addEventListener('change', function() {
        const form = this.closest('.role-form');
        if (form) {
          form.submit();
        }
      });
    });

    // Обработчик для удаления пользователя с подтверждением
    document.querySelectorAll('.delete-user-btn').forEach(button => {
      button.addEventListener('click', function() {
        const userId = this.getAttribute('data-user-id');
        if (confirm('Вы уверены, что хотите удалить пользователя?')) {
          const form = document.getElementById(`deleteUserForm${userId}`);
          if (form) {
            form.submit();
          }
        }
      });
    });
  });
</script>
</body>
</html>
