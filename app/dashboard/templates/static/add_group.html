<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить группу - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Подключаем внешние стили -->
  <link rel="stylesheet" href="/templates/static/css/modernized.css">
</head>
<body>
<div class="container">
  <h1>Добавить новую группу</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>
      Название группы:
      <input type="text" name="group_name" required>
    </label>

    <h2>Добавить из файла</h2>
    <label>
      Файл (.txt):
      <input type="file" name="student_list" accept=".txt">
    </label>

    <h2>Добавить вручную</h2>
    <div id="student-list">
      <div class="student-entry">
        <input type="text" name="student_fio" placeholder="ФИО студента">
      </div>
    </div>

    <button type="button" class="add-student-btn">Добавить ещё студента</button>
    <button type="submit">Добавить и сохранить</button>
  </form>

  <a class="back-link" href="/groups">Назад</a>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>

<!-- Подключаем внешние скрипты -->
<script src="/templates/static/js/main.js"></script>
<script src="/templates/static/js/groups.js"></script>
</body>
</html>
