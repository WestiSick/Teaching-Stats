<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить посещаемость - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Подключаем внешние стили -->
  <link rel="stylesheet" href="/templates/static/css/modernized.css">
</head>
<body>
<div class="container">
  <h1>Добавить посещаемость</h1>
  <form method="POST" id="attendanceForm">
    <label>
      Предмет:
      <select name="subject" id="subject">
        <option value="">Выберите предмет</option>
        {{range .Subjects}}
        <option value="{{.}}">{{.}}</option>
        {{end}}
      </select>
    </label>

    <label>
      Пара:
      <select name="lesson_id" id="lesson_id">
        <option value="">Выберите пару</option>
      </select>
    </label>

    <div id="students"></div>

    <button type="submit" id="saveBtn" class="hidden">Сохранить</button>
  </form>

  <a href="/attendance" class="back-link">Назад</a>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>

<!-- Подключаем внешние скрипты -->
<script src="/templates/static/js/main.js"></script>
<script src="/templates/static/js/attendance.js"></script>
</body>
</html>
