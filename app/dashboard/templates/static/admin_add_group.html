<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление группы преподавателю - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Подключаем внешние стили -->
  <link rel="stylesheet" href="/templates/static/css/main.css">
  <link rel="stylesheet" href="/templates/static/css/components.css">
  <link rel="stylesheet" href="/templates/static/css/layout.css">
  <link rel="stylesheet" href="/templates/static/css/utils.css">
</head>
<body>
<div class="container">
  <h1>Добавление группы преподавателю</h1>

  <div class="teacher-info">
    <h2>Преподаватель: {{.TeacherFIO}}</h2>
  </div>

  <form method="POST" enctype="multipart/form-data">
    <label>
      Название группы:
      <input type="text" name="group_name" required>
    </label>

    <h2>Студенты группы</h2>

    <label>
      Загрузить список студентов (каждый студент с новой строки):
      <input type="file" name="student_list">
    </label>

    <div class="student-list" id="studentFields">
      <label>
        ФИО студента:
        <input type="text" name="student_fio">
      </label>
    </div>

    <a class="add-more" id="addStudentButton">+ Добавить ещё одного студента</a>

    <button type="submit" class="add-student">Создать группу</button>
  </form>

  <div class="btn-group">
    <a href="/admin/groups?teacher_id={{.TeacherID}}" class="btn btn-admin">Назад к группам</a>
  </div>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>

<!-- Подключаем внешние скрипты -->
<script src="/templates/static/js/main.js"></script>
<script src="/templates/static/js/groups.js"></script>
<script>
  // Назначаем обработчик на кнопку добавления студента
  document.getElementById('addStudentButton').addEventListener('click', function(e) {
    e.preventDefault();
    Groups.addStudentField();
  });
</script>
</body>
</html>
