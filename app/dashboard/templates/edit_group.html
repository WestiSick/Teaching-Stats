<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование группы {{.GroupName}} - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: rgba(243, 244, 246, 1);
      padding: 2rem 1rem;
      position: relative;
    }

    .container {
      background-color: rgba(17, 24, 39, 1);
      border-radius: 0.75rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      width: 100%;
      max-width: 800px;
    }

    .user-info {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(26, 32, 44, 0.9);
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: rgba(243, 244, 246, 1);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: rgba(243, 244, 246, 1);
      font-weight: 700;
    }

    h2 {
      font-size: 1.1rem;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: rgba(209, 213, 219, 1);
      font-weight: 500;
    }

    .table-container {
      overflow-x: auto;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    table th {
      background-color: rgba(26, 32, 44, 1);
      color: rgba(156, 163, 175, 1);
      padding: 0.75rem;
      text-align: left;
      font-weight: 500;
      border: 1px solid rgba(55, 65, 81, 1);
    }

    table td {
      padding: 0.75rem;
      border: 1px solid rgba(55, 65, 81, 1);
      color: rgba(243, 244, 246, 1);
    }

    table tr:hover {
      background-color: rgba(26, 32, 44, 0.5);
    }

    form {
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="hidden"],
    select,
    input[type="file"] {
      padding: 0.625rem;
      border-radius: 0.375rem;
      border: 1px solid rgba(55, 65, 81, 1);
      background-color: rgba(17, 24, 39, 1);
      color: rgba(243, 244, 246, 1);
      font-size: 0.875rem;
    }

    input[type="text"]:focus,
    select:focus,
    input[type="file"]:focus {
      border-color: rgba(167, 139, 250, 1);
      outline: none;
    }

    input[type="file"] {
      padding: 0.5rem;
    }

    input[type="file"]::file-selector-button {
      background-color: rgba(55, 65, 81, 1);
      color: rgba(243, 244, 246, 1);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 1rem;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: rgba(75, 85, 99, 1);
    }

    button {
      padding: 0.5rem 0.75rem;
      margin-right: 0.5rem;
      cursor: pointer;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    button[type="submit"] {
      background-color: rgba(167, 139, 250, 1);
      color: rgba(17, 24, 39, 1);
    }

    button[type="submit"]:hover {
      background-color: rgba(139, 92, 246, 1);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(139, 92, 246, 0.3);
    }

    .delete-btn {
      background-color: rgba(239, 68, 68, 1);
      color: white;
    }

    .delete-btn:hover {
      background-color: rgba(220, 38, 38, 1);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(220, 38, 38, 0.3);
    }

    .upload-form,
    .add-student-form {
      background-color: rgba(26, 32, 44, 1);
      padding: 1.25rem;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
    }

    .back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: rgba(167, 139, 250, 1);
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: rgba(139, 92, 246, 1);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.25rem;
      }

      h2 {
        font-size: 1rem;
      }

      table th,
      table td {
        padding: 0.5rem;
        font-size: 0.75rem;
      }

      button {
        padding: 0.425rem 0.625rem;
        font-size: 0.75rem;
        margin-top: 0.5rem;
      }

      .upload-form,
      .add-student-form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Редактирование группы: {{.GroupName}}</h1>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>ФИО студента</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      {{range .Students}}
      <tr>
        <td>
          <form method="POST" style="display:inline; margin: 0;">
            <input type="hidden" name="action" value="update">
            <input type="hidden" name="student_id" value="{{.ID}}">
            <input type="text" name="new_fio" value="{{.FIO}}" style="width: 100%;">
            <button type="submit">Сохранить</button>
          </form>
        </td>
        <td>
          <form method="POST" style="display:inline; margin: 0;" onsubmit="return confirm('Переместить студента в другую группу?');">
            <input type="hidden" name="action" value="move">
            <input type="hidden" name="student_id" value="{{.ID}}">
            <select name="new_group">
              {{range $.Groups}}
              {{if ne . $.GroupName}}
              <option value="{{.}}">{{.}}</option>
              {{end}}
              {{end}}
            </select>
            <button type="submit">Переместить</button>
          </form>
          <form method="POST" style="display:inline; margin: 0;" onsubmit="return confirm('Удалить студента из группы?');">
            <input type="hidden" name="action" value="delete">
            <input type="hidden" name="student_id" value="{{.ID}}">
            <button type="submit" class="delete-btn">Удалить</button>
          </form>
        </td>
      </tr>
      {{end}}
      </tbody>
    </table>
  </div>

  <div class="upload-form">
    <h2>Добавить список студентов из файла</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="hidden" name="action" value="upload">
      <input type="file" name="student_list" accept=".txt" required>
      <button type="submit">Загрузить</button>
    </form>
  </div>

  <div class="add-student-form">
    <h2>Добавить студента вручную</h2>
    <form method="POST">
      <input type="hidden" name="action" value="add_student">
      <input type="text" name="student_fio" placeholder="ФИО студента" required>
      <button type="submit">Добавить</button>
    </form>
  </div>

  <a class="back-link" href="/groups">Назад</a>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>
</body>
</html>
