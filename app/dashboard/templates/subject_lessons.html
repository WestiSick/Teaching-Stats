<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пары по предмету {{.Subject}} - Teaching Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: rgba(243, 244, 246, 1);
            padding: 2rem 1rem;
            position: relative;
        }

        .container {
            background-color: rgba(17, 24, 39, 1);
            border-radius: 0.75rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .user-info {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: rgba(26, 32, 44, 0.9);
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: rgba(243, 244, 246, 1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: rgba(243, 244, 246, 1);
            font-weight: 700;
        }

        /* Table styles */
        .table-container {
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        table th {
            background-color: rgba(26, 32, 44, 1);
            color: rgba(156, 163, 175, 1);
            padding: 0.75rem;
            text-align: left;
            font-weight: 500;
            border: 1px solid rgba(55, 65, 81, 1);
        }

        table td {
            padding: 0.75rem;
            border: 1px solid rgba(55, 65, 81, 1);
            color: rgba(243, 244, 246, 1);
        }

        table tr:hover {
            background-color: rgba(26, 32, 44, 0.5);
        }

        /* Action links */
        a {
            color: rgba(167, 139, 250, 1);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        a:hover {
            color: rgba(139, 92, 246, 1);
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(167, 139, 250, 1);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: rgba(139, 92, 246, 1);
            text-decoration: underline;
        }

        /* Delete button */
        .delete-btn {
            background-color: rgba(239, 68, 68, 1);
            color: white;
            border: none;
            padding: 0.375rem 0.625rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 0.75rem;
            font-weight: 500;
        }

        .delete-btn:hover {
            background-color: rgba(220, 38, 38, 1);
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(220, 38, 38, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            table th,
            table td {
                padding: 0.5rem;
                font-size: 0.75rem;
            }

            a,
            .delete-btn {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }

            td:nth-last-child(2),
            th:nth-last-child(2) {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Пары по предмету: {{.Subject}}</h1>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Группа</th>
                <th>Тема</th>
                <th>Часы</th>
                <th>Тип</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            {{range .Lessons}}
            <tr>
                <td>{{.GroupName}}</td>
                <td>{{.Topic}}</td>
                <td>{{.Hours}}</td>
                <td>{{.Type}}</td>
                <td>{{.Date}}</td>
                <td>
                    <a href="/lesson/edit/{{.ID}}">Редактировать</a>
                    <form method="POST" style="display:inline;" onsubmit="return confirm('Вы уверены, что хотите удалить эту пару?');">
                        <input type="hidden" name="lesson_id" value="{{.ID}}">
                        <button type="submit" class="delete-btn">Удалить</button>
                    </form>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>

    <a class="back-link" href="/dashboard">Назад</a>
</div>

<div class="user-info">
    {{if .User.ID}}
    ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
    {{end}}
</div>
</body>
</html>
