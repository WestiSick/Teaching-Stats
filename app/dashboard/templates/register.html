<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: rgba(243, 244, 246, 1);
    }

    .form-container {
      width: 320px;
      border-radius: 0.75rem;
      background-color: rgba(17, 24, 39, 1);
      padding: 2rem;
      color: rgba(243, 244, 246, 1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .title {
      text-align: center;
      font-size: 1.5rem;
      line-height: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form {
      margin-top: 1.5rem;
    }

    .input-group {
      margin-top: 0.25rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      color: rgba(156, 163, 175, 1);
      margin-bottom: 4px;
    }

    .input-group input {
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid rgba(55, 65, 81, 1);
      outline: 0;
      background-color: rgba(17, 24, 39, 1);
      padding: 0.75rem 1rem;
      color: rgba(243, 244, 246, 1);
    }

    .input-group input:focus {
      border-color: rgba(167, 139, 250, 1);
    }

    .sign {
      display: block;
      width: 100%;
      background-color: rgba(167, 139, 250, 1);
      padding: 0.75rem;
      text-align: center;
      color: rgba(17, 24, 39, 1);
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
    }

    .sign:hover {
      background-color: rgba(139, 92, 246, 1);
      transform: translateY(-3px);
      box-shadow: 0px 8px 15px rgba(139, 92, 246, 0.3);
    }

    .login-link {
      text-align: center;
      font-size: 0.75rem;
      line-height: 1rem;
      color: rgba(156, 163, 175, 1);
      margin-top: 1.5rem;
    }

    .login-link a {
      color: rgba(243, 244, 246, 1);
      text-decoration: none;
      font-size: 14px;
    }

    .login-link a:hover {
      text-decoration: underline rgba(167, 139, 250, 1);
    }

    @media (max-width: 480px) {
      .form-container {
        width: 90%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
<div class="form-container">
  <p class="title">Регистрация</p>
  <form class="form" method="POST">
    <div class="input-group">
      <label for="fio">ФИО</label>
      <input type="text" name="fio" id="fio" required>
    </div>
    <div class="input-group">
      <label for="login">Логин</label>
      <input type="text" name="login" id="login" required>
    </div>
    <div class="input-group">
      <label for="password">Пароль</label>
      <input type="password" name="password" id="password" required>
    </div>
    <button class="sign" type="submit">Зарегистрироваться</button>
  </form>
  <p class="login-link">Уже есть аккаунт?
    <a rel="noopener noreferrer" href="/login">Войти</a>
  </p>
</div>
</body>
</html>
