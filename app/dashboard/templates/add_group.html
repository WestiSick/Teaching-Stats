<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить группу - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: rgba(243, 244, 246, 1);
      padding: 2rem 1rem;
      position: relative;
    }

    .container {
      background-color: rgba(17, 24, 39, 1);
      border-radius: 0.75rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .user-info {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(26, 32, 44, 0.9);
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      color: rgba(243, 244, 246, 1);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: rgba(243, 244, 246, 1);
      font-weight: 700;
    }

    h2 {
      font-size: 1.1rem;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: rgba(209, 213, 219, 1);
      font-weight: 500;
    }

    form {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.75rem;
      font-size: 0.875rem;
      color: rgba(156, 163, 175, 1);
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      max-width: 300px;
      padding: 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid rgba(55, 65, 81, 1);
      background-color: rgba(17, 24, 39, 1);
      color: rgba(243, 244, 246, 1);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      border-color: rgba(167, 139, 250, 1);
      outline: none;
    }

    input[type="file"] {
      padding: 0.5rem;
    }

    input[type="file"]::file-selector-button {
      background-color: rgba(55, 65, 81, 1);
      color: rgba(243, 244, 246, 1);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-right: 1rem;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: rgba(75, 85, 99, 1);
    }

    button {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.875rem;
      display: inline-block;
      margin-top: 1rem;
      margin-right: 0.75rem;
    }

    button[type="submit"] {
      background-color: rgba(167, 139, 250, 1);
      color: rgba(17, 24, 39, 1);
    }

    button[type="submit"]:hover {
      background-color: rgba(139, 92, 246, 1);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(139, 92, 246, 0.3);
    }

    .add-student-btn {
      background-color: rgba(59, 130, 246, 1);
      color: white;
    }

    .add-student-btn:hover {
      background-color: rgba(37, 99, 235, 1);
      transform: translateY(-2px);
      box-shadow: 0px 4px 10px rgba(37, 99, 235, 0.3);
    }

    #student-list {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .student-entry {
      margin-bottom: 0.5rem;
    }

    .back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: rgba(167, 139, 250, 1);
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: rgba(139, 92, 246, 1);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.25rem;
      }

      h2 {
        font-size: 1rem;
      }

      button {
        padding: 0.625rem 1rem;
        font-size: 0.875rem;
      }

      input[type="text"],
      input[type="file"] {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Добавить новую группу</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>
      Название группы:
      <input type="text" name="group_name" required>
    </label>

    <h2>Добавить из файла</h2>
    <label>
      Файл (.txt):
      <input type="file" name="student_list" accept=".txt">
    </label>

    <h2>Добавить вручную</h2>
    <div id="student-list">
      <div class="student-entry">
        <input type="text" name="student_fio" placeholder="ФИО студента">
      </div>
    </div>

    <button type="button" class="add-student-btn" onclick="addStudentField()">Добавить ещё студента</button>
    <button type="submit">Добавить и сохранить</button>
  </form>

  <a class="back-link" href="/groups">Назад</a>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>

<script>
  function addStudentField() {
    const studentList = document.getElementById('student-list');
    const newEntry = document.createElement('div');
    newEntry.className = 'student-entry';
    newEntry.innerHTML = '<input type="text" name="student_fio" placeholder="ФИО студента">';
    studentList.appendChild(newEntry);
  }
</script>
</body>
</html>
