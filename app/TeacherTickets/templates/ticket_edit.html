<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование тикета - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Сброс стилей */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      position: relative;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 800px;
      margin: 20px;
    }
    .user-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }
    form {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0069d9;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Редактирование тикета #{{.Ticket.ID}}</h1>

  <form method="POST">
    <div class="form-group">
      <label for="title">Заголовок:</label>
      <input type="text" id="title" name="title" value="{{.Ticket.Title}}" required>
    </div>

    <div class="form-group">
      <label for="description">Описание:</label>
      <textarea id="description" name="description" required>{{.Ticket.Description}}</textarea>
    </div>

    <div class="form-group">
      <label for="priority">Приоритет:</label>
      <select id="priority" name="priority" required>
        {{range .PriorityValues}}
        <option value="{{.}}" {{if eq . $.Ticket.Priority}}selected{{end}}>{{.}}</option>
        {{end}}
      </select>
    </div>

    <div class="form-group">
      <label for="category">Категория:</label>
      <select id="category" name="category" required>
        {{range .CategoryValues}}
        <option value="{{.}}" {{if eq . $.Ticket.Category}}selected{{end}}>{{.}}</option>
        {{end}}
      </select>
    </div>

    {{if .CanEditStatus}}
    <div class="form-group">
      <label for="status">Статус:</label>
      <select id="status" name="status" required>
        {{range .StatusValues}}
        <option value="{{.}}" {{if eq . $.Ticket.Status}}selected{{end}}>{{.}}</option>
        {{end}}
      </select>
    </div>
    {{else}}
    <input type="hidden" name="status" value="{{.Ticket.Status}}">
    {{end}}

    {{if eq .User.Role "admin"}}
    <div class="form-group">
      <label for="assignee_id">Исполнитель:</label>
      <select id="assignee_id" name="assignee_id">
        <option value="">-- Не назначен --</option>
        {{range .Users}}
        <option value="{{.ID}}" {{if $.Ticket.AssigneeID}}{{if eq .ID (deref $.Ticket.AssigneeID)}}selected{{end}}{{end}}>{{.FIO}}</option>
        {{end}}
      </select>
    </div>
    {{end}}

    <button type="submit">Сохранить изменения</button>
  </form>

  <a href="/tickets/{{.Ticket.ID}}" class="back-btn">Вернуться к тикету</a>
</div>

<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>
</body>
</html>
