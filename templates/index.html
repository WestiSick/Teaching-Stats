<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Teaching Stats - Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Сброс стилей */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #444;
    }
    p {
      margin-bottom: 30px;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      color: #fff;
    }
    .btn-login {
      background-color: #007BFF;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .btn-register {
      background-color: #28a745;
    }
    .btn-register:hover {
      background-color: #1e7e34;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Добро пожаловать в Teaching Stats!</h1>
  <p>Пожалуйста, войдите в систему или зарегистрируйтесь:</p>
  <a class="btn btn-login" href="/login">Вход</a>
  <a class="btn btn-register" href="/register">Регистрация</a>
</div>
</body>
</html>
