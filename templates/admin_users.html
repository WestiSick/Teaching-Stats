<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление пользователями - Teaching Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Сброс стилей */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      position: relative;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 1000px;
      margin: 20px;
    }
    .user-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }
    table th {
      background-color: #f2f2f2;
    }
    form {
      display: inline;
    }
    select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 14px;
    }
    button:hover {
      background-color: #cc0000;
    }
    a {
      text-decoration: none;
      color: #007BFF;
      font-size: 16px;
      margin-right: 10px;
    }
    a:hover {
      text-decoration: underline;
    }
    .link-group {
      text-align: center;
      margin-top: 20px;
    }
    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      table th, table td { font-size: 14px; }
      a, button, select { font-size: 14px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Управление пользователями</h1>
  <table>
    <tr>
      <th>ФИО</th>
      <th>Логин</th>
      <th>Роль</th>
      <th>Действия</th>
    </tr>
    {{range .Users}}
    <tr>
      <td>{{.FIO}}</td>
      <td>{{.Login}}</td>
      <td>
        <form method="POST">
          <input type="hidden" name="action" value="update_role">
          <input type="hidden" name="user_id" value="{{.ID}}">
          <select name="role" onchange="this.form.submit()">
            <option value="teacher" {{if eq .Role "teacher"}}selected{{end}}>Преподаватель</option>
            <option value="admin" {{if eq .Role "admin"}}selected{{end}}>Администратор</option>
          </select>
        </form>
      </td>
      <td>
        <form method="POST" onsubmit="return confirm('Вы уверены, что хотите удалить пользователя?');">
          <input type="hidden" name="action" value="delete">
          <input type="hidden" name="user_id" value="{{.ID}}">
          <button type="submit">Удалить</button>
        </form>
      </td>
    </tr>
    {{end}}
  </table>
  <div class="link-group">
    <a class="btn" href="/admin">Назад к статистике</a>
    <a class="btn" href="/logout">Выйти</a>
  </div>
</div>
<div class="user-info">
  {{if .User.ID}}
  ФИО: {{.User.FIO}} | Роль: {{.User.Role}} | ID: {{.User.ID}}
  {{end}}
</div>
</body>
</html>
